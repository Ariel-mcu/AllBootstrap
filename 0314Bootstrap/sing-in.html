  <style>
      .logo{
          width: 100px;
      }
  </style>
  <body>
      <div class="sign-in-body vh-100 d-flex justify-content-center align-items-center">
        <div class="sign-in-panel">
            <div class="text-center">
                <img class="logo" src="/images/Bootstrap_logo.svg.png" alt="">
                <h3 class="mt-4 mb-3">Please Sign in</h3>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-check mt-2">
                    <label class="form-check-label" for="flexCheckDefault">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        Remember me
                    </label>
                  </div>
                <button type="submit" class="btn btn-primary mt-2 w-100 text-white">Sign in</button>
                <div class="mt-5 text-secondary">&copy;2017-2022</div>
            </div>
        </div>
    </div>
