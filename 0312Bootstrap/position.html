<!doctype html>
<html lang="en">
  <head>
    <title>Position</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            height: 300vh;
        }
        .box{
            width: 300px;
            height: 300px;
            background: lightblue;
        }
        .ball{
            width: 80px;
            height: 80px;
            background: pink;
            border-radius: 50%;
            /* right: 10px;
            bottom: 10px; */
        }
        nav{
            background: lightblue;
            padding: 20px;
            /* width: 100%; */
        }
        .container{
            background: rgb(195, 221, 221);
            height: 200vh;
        }
        .sticky{
            position: sticky;
            top: 100px;
        }
    </style>
  </head>
  <body>
      <nav class="container">
          <!-- fixed-top位置固定在上、bottom在下 -->
            nav
            <div class="box position-relative bg-info">
                <div class="ball position-absolute top-50 start-50 translate-middle"></div>
                <!-- position-absolute、position-relative位置可以直接加到裡面更改 -->
            </div>
                <img class="sticky-top" src="/example/images/25.png" alt="">
      </nav>
      
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
