<!doctype html>
<html lang="en">
  <head>
    <title>Ratio 等比例大小</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .object-cover{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .ratio-2x1{
            --bs-aspect-ratio: -50%;
            /* <!-- 圖片2x1法1 --> */
        }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="row gy-3">
              <div class="col-md-3 col-6">
                <div class="ratio ratio-1x1">
                    <img class="object-cover" src="/example/images/a3000002_main.jpg" alt="">
                </div>
              </div>
              <div class="col-md-3 col-6">
                <div class="ratio ratio-1x1">
                    <img class="object-cover" src="/example/images/a3000002_main.jpg" alt="">
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="ratio" style="--bs-aspect-ratio: 50%;">
                    <!-- 圖片2x1法2 -->
                    <img class="object-cover" src="/example/images/a3000002_main.jpg" alt="">
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="ratio" style="--bs-aspect-ratio: 50%;">
                    <img class="object-cover" src="/example/images/a3000002_main.jpg" alt="">
                </div>
            </div>
          </div>
          <div class="row gy-3">
              <div class="col-md-6">
                <!-- 影片舉例 -->
                <div class= "ratio ratio-16x9">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/jcIQkH0OcBU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
            </div>
            <div class="col-md-6">
                <!-- 影片舉例 -->
                <div class= "ratio ratio-16x9">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/axzeM6xRHsY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
            </div>
          </div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
